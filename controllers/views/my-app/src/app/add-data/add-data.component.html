<div class="container mt-4">
  <h3 class="text-center mb-4">
    {{ isEditMode ? 'Ажурирај податок' : 'Додај нов податок' }}
  </h3>

  <form (ngSubmit)="onSubmit()" #heritageForm="ngForm">
    <!-- Назив -->
    <div class="mb-3">
      <label for="name" class="form-label">Назив <span class="subtext"> (задолжително)</span></label>
      <input
        type="text"
        id="name"
        class="form-control"
        required
        [(ngModel)]="heritage.name"
        name="name"
      />
    </div>

    <!-- Тип -->
    <div class="mb-3">
      <label for="type" class="form-label">Тип  <span class="subtext"> (задолжително)</span></label>
      <select
        id="type"
        class="form-select"
        required
        [(ngModel)]="heritage.type"
        name="type"
      >
        <option value="" disabled>Избери тип</option>
        <option value="Објект/Зграда">Објект/Зграда</option>
        <option value="Црква">Црква</option>
        <option value="Манастир">Манастир</option>
        <option value="Споменик на култура">Споменик на култура</option>
        <option value="Археолошко наоѓалиште">Археолошко наоѓалиште</option>
        <option value="Споменик на личност">Споменик на личност</option>
        <option value="Природна убавина">Природна убавина</option>
        <option value="Национален парк">Национален парк</option>
        <option value="Природен резерват">Природен резерват</option>
        <option value="Тврдина, замок">Тврдина, замок</option>
      </select>
    </div>

    <!-- Линк -->
    <div class="mb-3">
      <label for="link" class="form-label">Линк</label>
      <input
        type="text"
        id="link"
        class="form-control"
        required
        [(ngModel)]="heritage.link"
        name="link"
      />
    </div>

    <!-- Локација -->
    <div class="mb-3">
      <label for="location" class="form-label">Локација  <span class="subtext"> (задолжително)</span></label>
      <input
        type="text"
        id="location"
        class="form-control"
        required
        [(ngModel)]="heritage.location"
        name="location"
      />
    </div>

    <!-- Изградено -->
    <div class="mb-3">
      <label for="built" class="form-label">Изградено</label>
      <input
        type="text"
        id="built"
        class="form-control"
        [(ngModel)]="heritage.built"
        name="built"
      />
    </div>

    <!-- Изградил -->
    <div class="mb-3">
      <label for="builder" class="form-label">Изградил</label>
      <input
        type="text"
        id="builder"
        class="form-control"
        [(ngModel)]="heritage.builder"
        name="builder"
      />
    </div>

    <!-- Опис -->
    <div class="mb-3">
      <label for="description" class="form-label">Опис</label>
      <textarea
        id="description"
        rows="3"
        class="form-control"
        [(ngModel)]="heritage.description"
        name="description"
      ></textarea>
    </div>

    <!-- URL на слика -->
    <div class="mb-3">
      <label for="image" class="form-label">URL на слика</label>
      <input
        type="text"
        id="image"
        class="form-control"
        [(ngModel)]="heritage.image"
        name="image"
      />
    </div>

    <!-- Полиња за latitude и longitude -->
    <div class="mb-3">
      <label for="latitude" class="form-label">Географска ширина (Latitude)</label>
      <input type="number" class="form-control" id="latitude" [(ngModel)]="heritage.latitude" name="latitude" step="any" placeholder="на пр. 41.1124">
    </div>
    <div class="mb-3">
      <label for="longitude" class="form-label">Географска должина (Longitude)</label>
      <input type="number" class="form-control" id="longitude" [(ngModel)]="heritage.longitude" name="longitude" step="any" placeholder="на пр. 20.8022">
    </div>

    <button type="submit" class="btn btn-primary">
      {{ isEditMode ? 'Ажурирај' : 'Додај' }}
    </button>
  </form>

  <p *ngIf="message" class="alert alert-info mt-3">{{ message }}</p>
</div>
